<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hip-Hop Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link  href="assets/css/reset.css" type="text/css" rel="stylesheet">
    <link  href="assets/css/style.css" type="text/css" rel="stylesheet">
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <h1>Hip-Hop Hangman</h1> <hr>
    <br>

    <div class="descr">The classic (and morbid) game of Hangman, with a lil' more ebb and flow.</div>
    <br>
    <div class="instructions">Press any key to begin guessing! </div>

    <div class="metrics">
    <p>Wins: <span id="wins"> </span></p>
    <p>Losses: <span id="losses"> </span></p>
    <p>Current word: <span id="current"> </span></p>
    <p>Guesses Left: <span id="remainingGuesses">10</span></p>
    <p>Your guesses so far: <span id="guessedLetters"> </span></p>
    </div>

    
</body>
</html>
